<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Math Theory List</h1>
        <h3>by <strong>Juan Morena</strong></h2>
    </header>
    
    <main class="container">

        <div class="random-container">
            <h2>Random Picker</h2>
            <button class="picker" onclick="randomPick()">Click Here</button>
            <p id="random"></p>
        </div>

        <div>
            <div class="title">
                <h2>Learned</h2>
                <h3>( <span id="leftLearned">0</span> )</h3>
            </div>
            <hr>
            <ul id="learned"></ul>
        </div>

        <div>
            <div class="title">
                <h2>Theory</h2>
                <h3>( <span id="leftTheory">0</span> )</h3>
            </div>
            <hr>
            <ul id="theory"></ul>
        </div>
        
    </main>    
</body>
</html>
